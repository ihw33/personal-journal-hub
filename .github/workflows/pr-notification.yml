# .github/workflows/pr-notification.yml

name: PR Notification to Slack

on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:  # 수동 실행 가능하도록 추가

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - Check Event
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
          echo "Webhook exists: ${{ secrets.SLACK_WEBHOOK_URL != '' }}"
          
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "IWL-Bot"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_COLOR: "#7C3AED"
          SLACK_TITLE: "📬 New Pull Request Ready for Review!"
          SLACK_MESSAGE: |
            PM님, 새로운 PR이 생성되었습니다. 리뷰를 시작해주세요.
            *PR Link:* ${{ github.event.pull_request.html_url }}
