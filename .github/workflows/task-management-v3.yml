    steps:
    - name: Update Notion Database
      uses: actions/github-script@v7
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        # ì§ì ‘ í•˜ë“œì½”ë”©ìœ¼ë¡œ ì •í™•í•œ ID ì‚¬ìš©
        NOTION_DATABASE_ID: "24b3b64ba46880cdb71aee36f01a1573"
      with:
        script: |
          const issue = context.payload.issue;
          const action = context.payload.action;
          
          console.log(`Processing issue: ${issue.title}`);
          console.log(`Database ID: ${process.env.NOTION_DATABASE_ID}`);
          
          // CLI ì´ë¦„ ì¶”ì¶œ
          const cliMatch = issue.title.match(/(Gemini CLI|Codex CLI|Claude Code)/);
          const cli = cliMatch ? cliMatch[1] : 'Unknown CLI';
          
          // ìƒíƒœ ê²°ì •
          let status = 'pending';
          if (action === 'closed') {
            status = 'completed';
          } else if (issue.assignees && issue.assignees.length > 0) {
            status = 'in_progress';
          }
          
          // Notion ì—…ë°ì´íŠ¸
          try {
            const fetch = (await import('node-fetch')).default;
            
            const response = await fetch('https://api.notion.com/v1/pages', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${process.env.NOTION_TOKEN}`,
                'Content-Type': 'application/json',
                'Notion-Version': '2022-06-28'
              },
              body: JSON.stringify({
                parent: { 
                  database_id: process.env.NOTION_DATABASE_ID 
                },
                properties: {
                  'Task': {
                    title: [{ 
                      text: { 
                        content: issue.title.replace('[ì—…ë¬´ë¶„ë‹´] ', '') 
                      } 
                    }]
                  },
                  'CLI': {
                    select: { name: cli }
                  },
                  'Status': {
                    select: { name: status }
                  },
                  'Timestamp': {
                    date: { 
                      start: new Date().toISOString() 
                    }
                  },
                  'GitHub Issue': {
                    url: issue.html_url
                  }
                }
              })
            });
            
            if (response.ok) {
              console.log('âœ… Successfully updated Notion database!');
              const data = await response.json();
              console.log('Created page ID:', data.id);
            } else {
              const error = await response.text();
              console.error('âŒ Notion API error:', error);
            }
            
          } catch (error) {
            console.error('âŒ Error updating Notion:', error.message);
          }

